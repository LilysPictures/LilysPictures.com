 <script>
 
var images = new Array();
var i = 0;
 
images[0] = 'img/Fish/Fish1.PNG';
images[1] = 'img/Fish/Fish2.PNG';
 
function viewImages() {
    document.getElementById('rotator').src = images[i];
    i++;
    if (i == images.length) {
        i = 0;
    }
    setTimeout("viewImages()",400);
}
</script>
<script> viewImages(); </script>
